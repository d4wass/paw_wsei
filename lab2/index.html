<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="soundPad">
            <div class="pad" data-key="q">q</div>
            <div class="pad" data-key="w">w</div>
            <div class="pad" data-key="e">e</div>
            <div class="pad" data-key="r">r</div>
            <div class="pad" data-key="a">a</div>
            <div class="pad" data-key="s">s</div>
            <div class="pad" data-key="d">d</div>
            <div class="pad" data-key="f">f</div>
        </div>
        <div class="recordingBoard">
            <div class="recordingLine">
                <h5 class="label">line 1</h5>
                <button class="record" data-channel-rec="1">rec</button>
                <button class="play" data-channel-play="1">play</button>
                <div class="ProgressStatus">
                    <div class="progressBar" id="progress-bar-1"></div>
                </div>
                <button class="delete" data-channel-del="1">delete</button>
            </div>
            <div class="recordingLine">
                <h5 class="label">line 2</h5>
                <button class="record" data-channel-rec="2">rec</button>
                <button class="play" data-channel-play="2">play</button>
                <div class="ProgressStatus">
                    <div class="progressBar" id="progress-bar-2"></div>
                </div>
                <button class="delete" data-channel-del="2">delete</button>
            </div>
            <div class="recordingLine">
                <h5 class="label">line 3</h5>
                <button class="record" data-channel-rec="3">rec</button>
                <button class="play" data-channel-play="3">play</button>
                <div class="ProgressStatus">
                    <div class="progressBar" id="progress-bar-3"></div>
                </div>
                <button class="delete" data-channel-del="3">delete</button>
            </div>
            <div class="recordingLine">
                <h5 class="label">line 4</h5>
                <button class="record" data-channel-rec="4">rec</button>
                <button class="play" data-channel-play="4">play</button>
                <div class="ProgressStatus">
                    <div class="progressBar" id="progress-bar-4"></div>
                </div>
                <button class="delete" data-channel-del="4">delete</button>
            </div>
        </div>
    </div>
    <audio src="assets/boom.wav"></audio>
    <audio src="assets/clap.wav"></audio>
    <audio src="assets/hihat.wav"></audio>
    <audio src="assets/kick.wav"></audio>
    <audio src="assets/openhat.wav"></audio>
    <audio src="assets/ride.wav"></audio>
    <audio src="assets/snare.wav"></audio>
    <audio src="assets/tink.wav"></audio>
    <script src="index.js"></script>
</body>
</html>
